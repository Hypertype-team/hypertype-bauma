
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Hypersight</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load GPT Engineer script first -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Load the React application -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Load Hyperchat configuration and widget last -->
      
  <script>
    window.hyperchatConfig = {
      token: "d19568fb-fba4-415c-a39b-09e59753af71"
    };

    // Wait for the DOM to load
    window.addEventListener("DOMContentLoaded", () => {
      const script = document.createElement("script");
      script.src = "https://storage.cloud.google.com/hyperchat-staging-widget/bundle.min.js";
      script.onload = () => {
        // If the script exposes a mount function, call it with a target
        if (window.Hyperchat && typeof window.Hyperchat.mount === "function") {
          window.Hyperchat.mount("#hyperchat-root");
        }
      };
      document.body.appendChild(script);
    });
  </script>
      
  </body>
</html>
