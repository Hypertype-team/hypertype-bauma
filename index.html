
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Hypersight</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Load GPT Engineer script first -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Load the React application -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Load Hyperchat configuration and widget last -->
      
<script>
(function() {
  if (!window.hyperchat || window.hyperchat("getState") !== "initialized") {
    window.hyperchat = (...args) => {
      if (!window.hyperchat.q) window.hyperchat.q = [];
      window.hyperchat.q.push(args);
    };

    window.hyperchat = new Proxy(window.hyperchat, {
      get(target, prop) {
        if (prop === "q") return target.q;
        return (...args) => target(prop, ...args);
      }
    });
  }

  const onLoad = function () {
    const script = document.createElement("script");
    script.src = "https://storage.cloud.google.com/hyperchat-staging-widget/bundle.min.js";
    script.id = "hyperchat-script";
    script.dataset.token = "d19568fb-fba4-415c-a39b-09e59753af71"; // Optional
    document.body.appendChild(script);
  };

  if (document.readyState === "complete") {
    onLoad();
  } else {
    window.addEventListener("load", onLoad);
  }
})();
</script>
      
  </body>
</html>
